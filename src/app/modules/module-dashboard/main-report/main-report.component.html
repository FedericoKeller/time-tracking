<div class="main-report">
  <div class="container">
    <div class="main-report__container">
      <div class="column">
        <div class="column__heading">
         <div class="column__image">
          <img class="user__img" src="../../../../assets/images/image-jeremy.png">
         </div>
          <div class="column__text">
            <h2 class="column__text--main">Report for</h2>
            <h2 class="column__text--sub">Jeremy</h2>
            <h2 class="column__text--sub">Robson</h2>

          </div>
        </div>
        <div class="column__content">
          <div class="column__content__container">
            <ul class="frequency__list">
              <li class="frequency__item">Daily</li>
              <li class="frequency__item active ">Weekly</li>
              <li class="frequency__item">Monthly</li>
            </ul>
          </div>
        </div>
      </div>
      <app-activity-card *ngFor="let item of this.totalActivity" [data]="item"></app-activity-card>
    </div>
  </div>
</div>
