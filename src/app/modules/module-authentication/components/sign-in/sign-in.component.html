<div class="section-login">
  <div class="row">
    <div class="login">
      <div class="container">
        <mat-card class="login__form">
          <form [formGroup]="loginForm" class="form">
            <div class="u-margin-bottom--small">
              <h2 class="login__header">Log in to DashSmart</h2>

            </div>

            <div class="form__group">
              <label for="email" class="form__label">Email</label>
              <input id="email" name="email" class="form__input" type="email" formControlName="email" autocomplete="email" required/>
              <span class="error mat-error" *ngIf="email.hasError('required')">E-mail is required.</span>
              <span class="error mat-error" *ngIf="email.hasError('email')">The entered e-mail is not valid.</span>
            </div>

            <div class="form__group">
              <div class="form__password">
                <label for="password" class="form__label">Password</label>
                <a class="form__link" routerLink="/forgot-password">Forgot your password?</a>
              </div>
              <input id="password" name="password" class="form__input" type="password" formControlName="password" autocomplete="password" required/>
              <span class="error mat-error" *ngIf="password.hasError('required')">Password is required.</span>
            </div>
            <div class="u-margin-bottom--small">
              <button class="btn btn--blue" (click)="login()">
                  Continue
              </button>
          </div>
          </form>
          <div>
            <h3 class="register">Don't have an account? <a class="form__link" routerLink="/register">Sign up</a></h3>
          </div>
        </mat-card>
      </div>
      </div>
  </div>
</div>
