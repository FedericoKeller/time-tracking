<div class="section-login">
  <div class="row">
    <div class="login">
      <div class="container">
        <mat-card class="login__form">
          <form [formGroup]="forgotPasswordForm" class="form">
            <div class="u-margin-bottom--small">
              <h2 class="login__header">Forgot Password</h2>

            </div>

            <div class="form__group">
              <label for="email" class="form__label">Email</label>
              <input id="email" name="email" class="form__input" type="email" formControlName="email" autocomplete="email" required/>
              <span class="error mat-error" *ngIf="email.hasError('email') && email?.touched">The entered e-mail is not valid.</span>
              <span class="error mat-error" *ngIf="email.hasError('required') && email?.touched">E-mail is required.</span>
            </div>


            <div class="u-margin-bottom--small btn-box">
              <button class="btn btn--blue" (click)="resetPassword()">
                  Reset Password
              </button>
              <p>or</p>
              <a class="form__link form__link--soft-blue" routerLink="/login">Sign in</a>
          </div>
          </form>
        </mat-card>
      </div>
      </div>
  </div>
</div>
