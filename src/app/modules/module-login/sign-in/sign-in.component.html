<section class="section-login">
  <div class="row">
    <div class="login">
      <div class="container">
        <mat-card class="login__form">
          <form [formGroup]="loginForm" class="form">
            <div class="u-margin-bottom--small">
              <h2 class="login__header">Log in to DashSmart</h2>

            </div>

            <div class="form__group">
              <label for="email" class="form__label">Email</label>
              <input id="email" name="email" class="form__input" type="email" formControlName="email" autocomplete="email" required/>
            </div>

            <div class="form__group">
              <label for="password" class="form__label">Password</label>
              <input id="password" name="password" class="form__input" type="password" formControlName="password" autocomplete="password" required/>
            </div>

            <div class="form__group u-margin-top--medium">
              <button class="btn btn--blue">
                  Continue
              </button>
          </div>
          </form>
        </mat-card>
      </div>
      </div>
  </div>
</section>
